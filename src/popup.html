<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostr Access :: XP.LIVE</title>
  <script type="module">
    import "./popup.js";
  </script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <style>
    label {
      display: block;
    }

    [role="listitem"] label {
      display: inline-block;
    }
  </style>
</head>

<body x-data="profile">
  <div x-data="access">
    <button type="button" @click="onAccess">
      authorize access
    </button>
    <button type="button" @click="onDeny">
      deny access
    </button>
  </div>
</body>

</html>
